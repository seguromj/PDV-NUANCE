<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Pedidos Futurista Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-neon: #00f2ff;
            --secondary-neon: #7000ff;
            --danger-neon: #ff0055;
            --bg-dark: #05050a;
            --card-bg: rgba(20, 20, 35, 0.8);
            --text-main: #e0e0e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #05050a 100%);
            color: var(--text-main);
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary-neon);
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 30px;
            text-shadow: 0 0 10px var(--primary-neon);
            text-align: center;
        }

        /* Container de Entrada */
        .input-container {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid var(--primary-neon);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.2);
            width: 100%;
            max-width: 500px;
            margin-bottom: 40px;
        }

        /* Novo estilo para o campo de ID */
        .id-input-field {
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #444;
            border-radius: 8px;
            color: white;
            font-family: 'Roboto', sans-serif;
            margin-bottom: 10px;
            outline: none;
        }

        textarea {
            width: 100%;
            height: 100px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #444;
            border-radius: 8px;
            color: white;
            padding: 12px;
            font-family: 'Roboto', sans-serif;
            font-size: 1rem;
            resize: none;
            margin-bottom: 15px;
            outline: none;
            transition: border 0.3s;
        }

        textarea:focus {
            border-color: var(--primary-neon);
        }

        button.btn-save {
            width: 100%;
            padding: 12px;
            background: transparent;
            border: 2px solid var(--primary-neon);
            color: var(--primary-neon);
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
            border-radius: 5px;
        }

        button.btn-save:hover {
            background: var(--primary-neon);
            color: black;
            box-shadow: 0 0 20px var(--primary-neon);
        }

        /* Grid de Cards */
        #cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .card {
            background: var(--card-bg);
            border-left: 5px solid var(--secondary-neon);
            padding: 20px;
            border-radius: 10px;
            position: relative;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.5s ease-out;
            display: flex;
            flex-direction: column;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Estilo para o ID dentro do Card */
        .card-id-display {
            background: rgba(255, 0, 0, 0.4);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-bottom: 10px;
            display: inline-block;
            font-weight: bold;
        }

        /* √çcone de Lixeira */
        .btn-delete {
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            border: none;
            color: var(--danger-neon);
            cursor: pointer;
            font-size: 1.2rem;
            transition: 0.3s;
            padding: 5px;
        }

        .btn-delete:hover {
            transform: scale(1.2);
            text-shadow: 0 0 10px var(--danger-neon);
        }

        .card-content {
            white-space: pre-wrap;
            margin: 15px 0;
            line-height: 1.5;
            font-size: 0.95rem;
            flex-grow: 1;
        }

        .card-status-label {
            font-size: 0.7rem;
            font-family: 'Orbitron', sans-serif;
            color: var(--secondary-neon);
            margin-bottom: 5px;
            display: block;
        }

        .btn-status {
            background: rgba(112, 0, 255, 0.2);
            border: 1px solid var(--secondary-neon);
            color: white;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: 0.3s;
            align-self: flex-start;
        }

        .btn-status:hover {
            background: var(--secondary-neon);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #151525;
            padding: 30px;
            border-radius: 15px;
            border: 1px solid var(--secondary-neon);
            width: 300px;
            text-align: center;
        }

        .modal-content h3 {
            font-family: 'Orbitron', sans-serif;
            margin-bottom: 20px;
            font-size: 1rem;
        }

        .status-option {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: transparent;
            border: 1px solid #444;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.2s;
        }

        .status-option:hover {
            border-color: var(--primary-neon);
            background: rgba(0, 242, 255, 0.1);
        }

        .close-modal {
            margin-top: 15px;
            font-size: 0.8rem;
            color: #888;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Neo Order System</h1>

    <div class="input-container">
        <input type="text" id="order-id-input" class="id-input-field" placeholder="ID do Pedido">
        <textarea id="product-input" placeholder="Digite os produtos do cliente aqui..."></textarea>
        <button class="btn-save" onclick="handleSave()">Salvar Pedido</button>
    </div>

    <div id="cards-grid">
        </div>

    <div id="status-modal" class="modal">
        <div class="modal-content">
            <h3>ALTERAR STATUS</h3>
            <button class="status-option" onclick="updateStatus('ATIVO')">ATIVO</button>
            <button class="status-option" onclick="updateStatus('Cozinha')">Cozinha</button>
            <button class="status-option" onclick="updateStatus('Pago')">Pago</button>
            <div class="close-modal" onclick="closeModal()">Cancelar</div>
        </div>
    </div>

    <script>
        let currentCardId = null;
        let orders = JSON.parse(localStorage.getItem('neo_orders')) || [];

        // Inicializa a p√°gina carregando os dados salvos
        window.onload = () => {
            renderCards();
        };

        function handleSave() {
            const idInput = document.getElementById('order-id-input');
            const input = document.getElementById('product-input');
            const content = input.value.trim();
            const orderIdText = idInput.value.trim();

            if (content === "") {
                alert("Por favor, digite os produtos.");
                return;
            }

            const newOrder = {
                id: 'card-' + Date.now(),
                customId: orderIdText,
                content: content,
                status: 'PENDENTE'
            };

            orders.push(newOrder);
            saveToLocalStorage();
            renderCards();
            input.value = "";
            idInput.value = "";
        }

        function saveToLocalStorage() {
            localStorage.setItem('neo_orders', JSON.stringify(orders));
        }

        function renderCards() {
            const grid = document.getElementById('cards-grid');
            grid.innerHTML = ''; // Limpa a tela para renderizar a lista atualizada

            orders.forEach(order => {
                const card = document.createElement('div');
                card.className = 'card';
                card.id = order.id;

                // Cor do status
                let statusColor = 'var(--secondary-neon)';
                if(order.status === 'Pago') statusColor = '#00ff00';
                else if(order.status === 'ATIVO') statusColor = 'var(--primary-neon)';
                else if(order.status === 'Cozinha') statusColor = '#ffaa00';

                card.innerHTML = `
                    <button class="btn-delete" onclick="deleteCard('${order.id}')" title="Excluir">üóë</button>
                    <span class="card-id-display">ID: ${order.customId || 'N/A'}</span>
                    <span class="card-status-label" style="color: ${statusColor}">STATUS: ${order.status}</span>
                    <div class="card-content">${order.content}</div>
                    <button class="btn-status" onclick="openModal('${order.id}')">Alterar Status</button>
                `;

                grid.prepend(card);
            });
        }

        function deleteCard(id) {
            if(confirm("Deseja realmente excluir este pedido?")) {
                orders = orders.filter(order => order.id !== id);
                saveToLocalStorage();
                renderCards();
            }
        }

        function openModal(id) {
            currentCardId = id;
            document.getElementById('status-modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('status-modal').style.display = 'none';
            currentCardId = null;
        }

        function updateStatus(newStatus) {
            if (currentCardId) {
                const orderIndex = orders.findIndex(o => o.id === currentCardId);
                if (orderIndex !== -1) {
                    orders[orderIndex].status = newStatus;
                    saveToLocalStorage();
                    renderCards();
                    
                    // Disparar envio para o Google Forms baseado no status
                    const orderData = orders[orderIndex];
                    sendToSheet(newStatus, orderData);
                }
                closeModal();
            }
        }

        function sendToSheet(status, orderData) {
            const formURL = "https://docs.google.com/forms/d/e/1FAIpQLSch4Ii0nm2UXgIXY9WxzVagAX2PfmoXVvWDPMmDX1bFWzV_yg/formResponse"; // Substitua pelo seu ID de formResponse real
            const formData = new FormData();

            if (status === 'Cozinha') {
                formData.append('entry.1580330767', orderData.content);
                formData.append('entry.1894120511', orderData.customId);
            } else if (status === 'Pago') {
                formData.append('entry.1335824849', 'Excluir');
                formData.append('entry.646404687', orderData.customId);
            } else {
                return; // N√£o envia se for outro status
            }

            fetch(formURL, {
                method: 'POST',
                mode: 'no-cors',
                body: formData
            }).then(() => {
                console.log('Dados enviados para a planilha');
            }).catch((error) => {
                console.error('Erro ao enviar:', error);
            });
        }

        // Fechar modal ao clicar fora dele
        window.onclick = function(event) {
            const modal = document.getElementById('status-modal');
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
