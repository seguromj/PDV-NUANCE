
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle das Mesas</title>
    <style>
        :root {
            --primary-neon: #F52727;
            --secondary-neon: #7000ff;
            --bg-dark: #050505;
            --glass: rgba(255, 255, 255, 0.1);
            --occupied-bg: rgba(255, 170, 0, 0.2); /* Fundo laranja para ocupado */
            --occupied-border: #ffaa00;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }

        h1 {
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 10px var(--primary-neon);
            margin-bottom: 20px;
        }

        /* --- CAMPO DE IDS DA PLANILHA --- */
        .id-monitor {
            width: 80%;
            max-width: 580px;
            min-height: 80px; 
            background: rgba(0, 242, 255, 0.05);
            border: 1px solid var(--primary-neon);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: inset 0 0 15px rgba(0, 242, 255, 0.2);
            overflow: hidden;
        }
        .id-monitor label {
            display: block;
            font-size: 0.8rem;
            text-transform: uppercase;
            color: var(--primary-neon);
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        #lista-ids {
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            word-wrap: break-word;
            color: #fff;
            text-shadow: 0 0 5px #fff;
        }

        /* Container dos Cards */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            padding: 20px;
        }

        /* Estilo dos Cards */
        .card {
            width: 100px;
            height: 120px; 
            background: var(--glass);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .card:hover {
            transform: scale(1.1) translateY(-5px);
            border-color: var(--primary-neon);
            box-shadow: 0 0 20px var(--primary-neon);
        }

        /* --- ESTADO OCUPADO (MUDANÇA DE COR DO CARD) --- */
        .card-ocupado {
            background: var(--occupied-bg) !important;
            border-color: var(--occupied-border) !important;
            color: var(--occupied-border) !important;
            animation: occupied-blink 1s infinite alternate;
        }

        @keyframes occupied-blink {
            from { box-shadow: 0 0 5px var(--occupied-border); }
            to { box-shadow: 0 0 20px var(--occupied-border); }
        }

        .btn-mesa-status {
            margin-top: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #555;
            color: white;
            font-size: 0.7rem;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            text-transform: uppercase;
        }

        /* --- ANIMAÇÃO PISCAR (PLANILHA) --- */
        .blink {
            animation: alert-blink 0.6s infinite alternate;
            border-color: var(--primary-neon) !important;
        }

        @keyframes alert-blink {
            from { 
                box-shadow: 0 0 5px var(--primary-neon); 
                background: var(--glass);
            }
            to { 
                box-shadow: 0 0 30px var(--primary-neon); 
                background: rgba(245, 39, 39, 0.3);
            }
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: linear-gradient(135deg, rgba(20,20,20,1) 0%, rgba(40,40,40,1) 100%);
            padding: 50px;
            border-radius: 20px;
            border: 1px solid var(--secondary-neon);
            text-align: center;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 0 50px rgba(112, 0, 255, 0.3);
            animation: modalIn 0.4s ease-out;
        }

        .action-btn {
            background: transparent;
            color: white;
            border: 2px solid var(--primary-neon);
            padding: 15px 40px;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s;
            box-shadow: 0 0 10px var(--primary-neon);
        }

        .close-btn {
            margin-top: 20px;
            display: block;
            color: #aaa;
            cursor: pointer;
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .grid-container { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body onload="carregarEstados()">

    <h1>PDV Mesa para Cozinha</h1>

    <div class="id-monitor">
        <label>Garson Ativo</label>
        <div id="lista-ids">Sincronizando...</div>
    </div>

    <div class="grid-container">
        <div class="card" id="1" onclick="openModal(1)">1 <button class="btn-mesa-status" onclick="toggleMesa(event, this)">Vazio</button></div>
        <div class="card" id="2" onclick="openModal(2)">2 <button class="btn-mesa-status" onclick="toggleMesa(event, this)">Vazio</button></div>
        <div class="card" id="3" onclick="openModal(3)">3 <button class="btn-mesa-status" onclick="toggleMesa(event, this)">Vazio</button></div>
        <div class="card" id="4" onclick="openModal(4)">4 <button class="btn-mesa-status" onclick="toggleMesa(event, this)">Vazio</button></div>
        <div class="card" id="5" onclick="openModal(5)">5 <button class="btn-mesa-status" onclick="toggleMesa(event, this)">Vazio</button></div>
        <div class="card" id="6" onclick="openModal(6)">6 <button class="btn-mesa-status" onclick="toggleMesa(event, this)">Vazio</button></div>
        <div class="card" id="7" onclick="openModal(7)">7 <button class="btn-mesa-status" onclick="toggleMesa(event, this)">Vazio</button></div>
        <div class="card" id="8" onclick="openModal(8)">8 <button class="btn-mesa-status" onclick="toggleMesa(event, this)">Vazio</button></div>
        <div class="card" id="9" onclick="openModal(9)">9 <button class="btn-mesa-status" onclick="toggleMesa(event, this)">Vazio</button></div>
        <div class="card" id="10" onclick="openModal(10)">10 <button class="btn-mesa-status" onclick="toggleMesa(event, this)">Vazio</button></div>
        <div class="card" id="11" onclick="openModal(11)">11 <button class="btn-mesa-status" onclick="toggleMesa(event, this)">Vazio</button></div>
        <div class="card" id="12" onclick="openModal(12)">12 <button class="btn-mesa-status" onclick="toggleMesa(event, this)">Vazio</button></div>
    </div>

    <div id="modalContainer" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Central Para Cozinha</h2>
            <p style="margin-bottom: 30px; opacity: 0.7;">Enviar Pedidos a Cozinha</p>
            <a href="NUANCE-Cozinha.html"><button class="action-btn">Enviar</button></a>
            <span class="close-btn" onclick="closeModal()">Fechar interface</span>
        </div>
    </div>

    <script>
        const modal = document.getElementById("modalContainer");
        const modalTitle = document.getElementById("modalTitle");

        function openModal(id) {
            modalTitle.innerText = "Card ID: " + id;
            modal.style.display = "flex";
        }

        function closeModal() {
            modal.style.display = "none";
        }

        // SALVA O ESTADO NO LOCALSTORAGE
        function salvarEstados() {
            const estados = {};
            document.querySelectorAll('.card').forEach(card => {
                const btn = card.querySelector('.btn-mesa-status');
                estados[card.id] = {
                    texto: btn.innerText,
                    ocupado: card.classList.contains('card-ocupado')
                };
            });
            localStorage.setItem('estadosMesas', JSON.stringify(estados));
        }

        // CARREGA O ESTADO DO LOCALSTORAGE AO ABRIR
        function carregarEstados() {
            const estadosSalvos = JSON.parse(localStorage.getItem('estadosMesas'));
            if (estadosSalvos) {
                Object.keys(estadosSalvos).forEach(id => {
                    const card = document.getElementById(id);
                    if (card) {
                        const btn = card.querySelector('.btn-mesa-status');
                        btn.innerText = estadosSalvos[id].texto;
                        if (estadosSalvos[id].ocupado) {
                            card.classList.add('card-ocupado');
                        }
                    }
                });
            }
        }

        // ALTERA A COR DO CARD E DO BOTÃO
        function toggleMesa(event, btn) {
            event.stopPropagation();
            const card = btn.parentElement; 
            
            if (btn.innerText === "VAZIO") {
                btn.innerText = "Ocupado";
                card.classList.add("card-ocupado");
            } else {
                btn.innerText = "Vazio";
                card.classList.remove("card-ocupado");
            }
            salvarEstados(); // Salva a alteração imediatamente
        }

        async function fetchSheetData() {
            const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSLyfJ_DxYlM85wk6yabreWrfU6JPMY05-DWcbAvILym3bsNQsegVhTS5fkohmtwpWu7HzH6_4hoVLH/pub?output=tsv";
            try {
                const response = await fetch(url);
                const data = await response.text();
                const rows = data.split('\n');
                let columnEValues = [];
                for (let i = 1; i < rows.length; i++) {
                    const columns = rows[i].split('\t');
                    if (columns[4] && columns[4].trim() !== "") { columnEValues.push(columns[4].trim()); }
                }
                const result = columnEValues.reverse().join(' — ');
                document.getElementById('lista-ids').innerText = result || "Aguardando dados...";
                document.querySelectorAll('.card').forEach(card => card.classList.remove('blink'));
                columnEValues.forEach(val => {
                    const targetCard = document.getElementById(val);
                    if (targetCard) { targetCard.classList.add('blink'); }
                });
            } catch (error) { console.error("Erro:", error); }
        }

        fetchSheetData();
        setInterval(fetchSheetData, 5000); 
    </script>
</body>
</html>
