
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface de Comando - Nuance</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #05050a;
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --glass: rgba(255, 255, 255, 0.05);
            --border-glass: rgba(0, 243, 255, 0.2);
            --font-main: 'Inter', sans-serif;
            --font-tech: 'Orbitron', sans-serif;
            --alert-red: #ff003c;
            --ok-green: #39ff14;
            --wait-yellow: #ffdf00; 
            --neutral-gray: #444;
            --neon-pink: #ff007f;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-dark);
            color: #e0e0e0;
            font-family: var(--font-main);
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(188, 19, 254, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 10% 20%, rgba(0, 243, 255, 0.08) 0%, transparent 30%);
        }

        header { padding: 50px 20px 10px 20px; text-align: center; }
        header h1 {
            font-family: var(--font-tech);
            font-size: 2.2rem;
            letter-spacing: 5px;
            color: var(--neon-blue);
            text-shadow: 0 0 15px rgba(0, 243, 255, 0.5);
            text-transform: uppercase;
        }

        .indicadores-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            max-width: 800px;
            margin: 20px auto;
            padding: 15px;
            background: var(--glass);
            border-radius: 50px;
            border: 1px solid var(--border-glass);
        }

        .dot-wrapper { position: relative; display: inline-block; }

        .dot {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background-color: var(--neutral-gray);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.65rem;
            font-family: var(--font-tech);
            color: white;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .badge-garson {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--wait-yellow);
            color: black;
            font-size: 0.6rem;
            font-weight: bold;
            padding: 2px 5px;
            border-radius: 10px;
            display: none;
            box-shadow: 0 0 5px var(--wait-yellow);
            z-index: 5;
        }

        .dot:hover { transform: scale(1.2); }
        .dot-livre { background-color: var(--neutral-gray); }
        .dot-uso { background-color: var(--ok-green); box-shadow: 0 0 10px var(--ok-green); }
        .dot-alerta { 
            background-color: var(--alert-red); 
            animation: pulse-dot-red 1s infinite; 
            box-shadow: 0 0 15px var(--alert-red);
        }

        @keyframes pulse-dot-red {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .mesa-card {
            background: var(--glass);
            border: 1px solid var(--border-glass);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(10px);
            position: relative;
            min-height: 200px;
        }

        @keyframes pulse-red {
            0% { border-color: var(--border-glass); box-shadow: 0 0 5px transparent; }
            50% { border-color: var(--alert-red); box-shadow: 0 0 20px var(--alert-red); background: rgba(255, 0, 60, 0.1); }
            100% { border-color: var(--border-glass); box-shadow: 0 0 5px transparent; }
        }

        @keyframes pulse-icon-yellow {
            0% { color: var(--wait-yellow); opacity: 1; transform: scale(1); text-shadow: 0 0 5px var(--wait-yellow); }
            50% { color: #fff; opacity: 0.5; transform: scale(1.3); text-shadow: 0 0 20px var(--wait-yellow); }
            100% { color: var(--wait-yellow); opacity: 1; transform: scale(1); text-shadow: 0 0 5px var(--wait-yellow); }
        }

        .status-conta { animation: pulse-red 1.5s infinite; border-width: 2px !important; }

        .icon-garson {
            display: none;
            color: var(--wait-yellow);
            font-size: 1.5rem;
            margin-bottom: 10px;
            text-align: center;
        }

        .status-garson-active .icon-garson {
            display: block;
            animation: pulse-icon-yellow 1s infinite;
        }

        .mesa-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(0, 243, 255, 0.2);
            padding-bottom: 10px;
        }

        .mesa-card i.fa-microchip { font-size: 1.2rem; color: var(--neon-purple); }
        .mesa-card span { font-family: var(--font-tech); font-size: 0.9rem; font-weight: bold; }
        
        .resultado-b {
            font-size: 0.85rem;
            color: #fff;
            line-height: 1.4;
            overflow-y: auto;
            max-height: 100px;
            margin-bottom: 10px;
            white-space: pre-wrap;
        }

        .resultado-h {
            font-size: 0.8rem;
            color: var(--neon-pink);
            margin-bottom: 10px;
            font-weight: 600;
            border-top: 1px solid rgba(255, 0, 127, 0.1);
            padding-top: 5px;
            white-space: pre-wrap;
        }

        .total-card {
            font-family: var(--font-tech);
            font-size: 0.8rem;
            color: var(--ok-green);
            margin-bottom: 10px;
            padding: 5px;
            border-top: 1px solid rgba(57, 255, 20, 0.2);
            text-align: right;
        }

        .id-label { font-size: 0.65rem; color: var(--neon-blue); opacity: 0.6; margin-top: auto; font-family: var(--font-tech); }

        .btn-ex {
            margin-top: 10px;
            background: transparent;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            font-family: var(--font-tech);
            font-size: 0.7rem;
            padding: 5px;
            cursor: pointer;
            text-align: center;
            border-radius: 4px;
        }

        .btn-ex:hover { background: var(--neon-blue); color: var(--bg-dark); box-shadow: 0 0 10px var(--neon-blue); }

        .modal-fullscreen {
            display: none;
            position: fixed;
            inset: 0;
            background: var(--bg-dark);
            z-index: 9999;
            padding: 30px;
            flex-direction: column;
            align-items: center;
        }

        .modal-content { width: 100%; max-width: 700px; display: flex; flex-direction: column; height: 100%; }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border-glass);
            padding-bottom: 15px;
            gap: 20px;
        }

        #modal-title {
            font-size: 1.1rem;
            word-break: break-word;
            flex: 1;
        }

        .btn-close {
            background: transparent;
            border: 1px solid var(--neon-purple);
            color: var(--neon-purple);
            padding: 8px 16px;
            font-family: var(--font-tech);
            cursor: pointer;
            font-size: 0.8rem;
            white-space: nowrap;
        }

        .display-box {
            background: rgba(0,0,0,0.4);
            border: 1px solid var(--border-glass);
            padding: 25px;
            border-radius: 10px;
            min-height: 200px;
            color: var(--neon-blue);
            font-size: 1.2rem;
            line-height: 1.6;
            white-space: pre-wrap;
            overflow-y: auto;
            flex: 1;
        }
    </style>
</head>
<body>

<header>
    <h1>Nuance Terminal</h1>
    <p style="font-size: 0.7rem; letter-spacing: 2px; opacity: 0.6; margin-bottom: 10px;">SCANNER DE SISTEMA COMPLETO</p>
    <div class="indicadores-container" id="indicadores"></div>
</header>

<div class="container" id="grid-mesas"></div>

<iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

<div id="modal" class="modal-fullscreen">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="modal-title" style="font-family: var(--font-tech);">MESA</h2>
            <button class="btn-close" onclick="fecharModal()">Fechar</button>
        </div>
        <div id="display-pedidos" class="display-box"></div>
    </div>
</div>

<script>
    const URL_CSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRAb5Ou99MR6hD2_t7XPdZRzYBf-4ZE7HkqfSZ7PwU0POKTHfs6232ezYPT3yYzbKLzAX3Muwp4BxPo/pub?output=csv';
    const grid = document.getElementById('grid-mesas');
    const indicadoresContainer = document.getElementById('indicadores');

    function enviarEX(idMesa) {
        const prefixoID = `EX${idMesa}`;
        const formURL = "https://docs.google.com/forms/d/e/1FAIpQLSdqJeSChWOP4EhrJZO3T2HERuGgU9Tjax7GVM-pTH0MBpVXGw/formResponse";
        const tempForm = document.createElement("form");
        tempForm.action = formURL;
        tempForm.method = "POST";
        tempForm.target = "hidden_iframe";
        const input = document.createElement("input");
        input.name = "entry.1646513792";
        input.value = prefixoID;
        tempForm.appendChild(input);
        document.body.appendChild(tempForm);
        tempForm.submit();
        document.body.removeChild(tempForm);
        alert(`Enviado: ${prefixoID}`);
    }

    for (let i = 1; i <= 20; i++) {
        let idMesa = 100 + i;
        
        let dotWrapper = document.createElement('div');
        dotWrapper.className = 'dot-wrapper';
        dotWrapper.innerHTML = `
            <span class="badge-garson" id="badge-${idMesa}">0</span>
            <a href="#card-${idMesa}" class="dot dot-livre" id="dot-${idMesa}">${i}</a>
        `;
        indicadoresContainer.appendChild(dotWrapper);

        let div = document.createElement('div');
        div.className = 'mesa-card';
        div.id = `card-${idMesa}`;
        div.innerHTML = `
            <div class="mesa-header">
                <span id="titulo-card-${idMesa}">MESA ${i}</span>
                <i class="fas fa-microchip"></i>
            </div>
            <div class="icon-garson"><i class="fas fa-bell"></i></div>
            <div class="resultado-b" id="res-${idMesa}">Sincronizando...</div>
            <div class="resultado-h" id="res-h-${idMesa}"></div>
            <div class="total-card" id="total-card-${idMesa}">R$ 0,00</div>
            <button class="btn-ex" onclick="event.stopPropagation(); enviarEX(${idMesa})">EX${idMesa}</button>
            <div class="id-label">LOG ID: ${idMesa}</div>
        `;
        div.onclick = () => abrirModal(i, idMesa);
        grid.appendChild(div);
    }

    function calcularTotalPedidos(texto) {
        let total = 0;
        const linhas = texto.split('\n');
        linhas.forEach(linha => {
            if (linha.trim() === "" || linha.trim() === "---") return;
            let qtd = 1;
            const matchQtd = linha.match(/^(\d+)x/);
            if (matchQtd) qtd = parseInt(matchQtd[1]);
            const matchValor = linha.match(/\((?:R\$\s*)?([\d.,]+)\)/i);
            if (matchValor) {
                let valorTexto = matchValor[1].replace(',', '.');
                let valorUnitario = parseFloat(valorTexto);
                if (!isNaN(valorUnitario)) total += (qtd * valorUnitario);
            }
        });
        return total;
    }

    async function sincronizarDados() {
        try {
            const resp = await fetch(`${URL_CSV}&cache=${Date.now()}`);
            const csvText = await resp.text();
            const linhas = parseCSV(csvText);

            const acumulador = {};
            const acumuladorH = {};
            const statusConta = {}; 
            const contagemGarson = {}; 

            linhas.forEach(linha => {
                let conteudoB = (linha[1] || "").trim().replace(/^"|"$/g, '');
                let idC = (linha[2] || "").trim().replace(/^"|"$/g, '');
                let statusE = (linha[4] || "").trim().replace(/^"|"$/g, ''); 
                let statusG = (linha[6] || "").trim().replace(/^"|"$/g, ''); 
                let conteudoH = (linha[7] || "").trim().replace(/^"|"$/g, '');

                if (idC && !isNaN(idC)) {
                    if (!acumulador[idC]) acumulador[idC] = [];
                    if (conteudoB) acumulador[idC].push(conteudoB);
                    
                    if (!acumuladorH[idC]) acumuladorH[idC] = [];
                    if (conteudoH) acumuladorH[idC].push(conteudoH);

                    if (statusE.toLowerCase() === "conta") statusConta[idC] = true;
                    if (statusG.toLowerCase() === "garson") {
                        contagemGarson[idC] = (contagemGarson[idC] || 0) + 1;
                    }
                }
            });

            for (let i = 1; i <= 20; i++) {
                let currentId = (100 + i).toString();
                let display = document.getElementById(`res-${currentId}`);
                let displayH = document.getElementById(`res-h-${currentId}`);
                let card = document.getElementById(`card-${currentId}`);
                let dot = document.getElementById(`dot-${currentId}`);
                let badge = document.getElementById(`badge-${currentId}`);
                let totalDisplayCard = document.getElementById(`total-card-${currentId}`);
                
                dot.className = 'dot'; 
                card.classList.remove('status-conta', 'status-garson-active');

                if (contagemGarson[currentId] > 0) {
                    badge.innerText = contagemGarson[currentId];
                    badge.style.display = 'block';
                    card.classList.add('status-garson-active');
                } else {
                    badge.style.display = 'none';
                }

                if (statusConta[currentId]) {
                    card.classList.add('status-conta');
                    dot.classList.add('dot-alerta');
                } else if (acumulador[currentId] && acumulador[currentId].length > 0) {
                    dot.classList.add('dot-uso');
                } else {
                    dot.classList.add('dot-livre');
                }

                if (acumulador[currentId] && acumulador[currentId].length > 0) {
                    const textoPedidos = acumulador[currentId].join('\n---\n');
                    display.innerText = textoPedidos;
                    display.style.color = "#00f3ff";
                    let totalCalculado = calcularTotalPedidos(textoPedidos);
                    totalDisplayCard.innerText = `R$ ${totalCalculado.toFixed(2).replace('.', ',')}`;
                } else {
                    display.innerText = "Livre / Sem Dados";
                    display.style.color = "rgba(255,255,255,0.3)";
                    totalDisplayCard.innerText = "R$ 0,00";
                }

                if (acumuladorH[currentId] && acumuladorH[currentId].length > 0) {
                    // Modificado para mostrar todos os resultados da coluna H separados por linha
                    displayH.innerText = acumuladorH[currentId].join('\n');
                    displayH.style.display = 'block';
                } else {
                    displayH.innerText = "";
                    displayH.style.display = 'none';
                }
            }
        } catch (e) { console.error("Erro:", e); }
    }

    function abrirModal(numero, id) {
        const textoCompleto = document.getElementById(`res-${id}`).innerText;
        const textoH = document.getElementById(`res-h-${id}`).innerText;
        let total = calcularTotalPedidos(textoCompleto);
        
        let conteudoFinal = textoCompleto;
        if(textoH && textoH !== "") {
            conteudoFinal += "\n\n-- OBSERVAÇÕES (Mensagem) --\n" + textoH;
        }

        document.getElementById('modal-title').innerText = `MESA ${numero} - TOTAL: R$ ${total.toFixed(2).replace('.', ',')}`;
        document.getElementById('display-pedidos').innerText = conteudoFinal;
        document.getElementById('modal').style.display = 'flex';
    }

    function fecharModal() { document.getElementById('modal').style.display = 'none'; }

    function parseCSV(str) {
        let arr = []; let quote = false; let col = 0; let row = 0;
        for (let c = 0; c < str.length; c++) {
            let char = str[c], nextChar = str[c+1];
            arr[row] = arr[row] || []; arr[row][col] = arr[row][col] || '';
            if (char == '"' && quote && nextChar == '"') { arr[row][col] += char; c++; continue; }
            if (char == '"') { quote = !quote; continue; }
            if (char == ',' && !quote) { col++; continue; }
            if (char == '\r' && nextChar == '\n' && !quote) { row++; col = 0; c++; continue; }
            if (char == '\n' && !quote) { row++; col = 0; continue; }
            arr[row][col] += char;
        }
        return arr;
    }

    sincronizarDados();
    setInterval(sincronizarDados, 10000);
</script>

</body>
</html>
